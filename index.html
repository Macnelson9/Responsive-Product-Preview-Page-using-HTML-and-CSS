<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container"></div>
      <img
        src="image-product-desktop.jpg"
        class="productImage"
        alt="product image"
      />
    </div>

      <div class="titleOfPerfume">
        <h4>P E R F U M E</h4>
      </div>

      <div class="nameOfPerfume">
        <h1>
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
      </div>

      <div class="description">
        <h3>
          A floral, solar and voluptous <br />interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </h3>
      </div>

      <div class="price">
        <h1>$149.99</h1>
      </div>

      <div class="price2">
        <h4>$169.99</h4>
      </div>

      <div class="btn">
        <button>
          <img src="icon-cart.svg" class="cartIcon" alt="cart icon" />Add
          to Cart <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </div>
  </body>
</html>
